<div class="section-container">
    <h2>Products</h2>
    <button class="add-product-btn">Add Product</button>

    <!-- Product Form -->
    <div id="product-form-container" class="full-width-form" style="display: none;">
        <h3 id="form-title">Add Product</h3>
        <form id="product-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="Product Name" required>
                </div>
                <div class="form-group">
                    <label for="product-original-price">Original Price</label>
                    <input type="number" id="product-original-price" placeholder="Original Price" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="product-discounted-price">Discounted Price</label>
                    <input type="number" id="product-discounted-price" placeholder="Discounted Price">
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <input type="text" id="product-category" placeholder="Category">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" placeholder="Stock" required>
                </div>
                <div class="form-group">
                    <label for="product-image-url">Image URL (Optional)</label>
                    <input type="text" id="product-image-url" placeholder="Image URL">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="product-image-file">Upload Image (Optional)</label>
                    <input type="file" id="product-image-file" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="product-extra-images">Additional Images (comma-separated URLs)</label>
                    <input type="text" id="product-extra-images" placeholder="Additional Image URLs">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="action-btn save">Save</button>
                <button type="button" class="action-btn cancel">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Products Table -->
    <table class="styled-table">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="products-table">
            <!-- Products will be dynamically loaded here -->
        </tbody>
    </table>
</div>

<script type="module">
    import { initProductEvents } from './products.js';
    initProductEvents();
  </script>
