<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GymGarage Admin</title>
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <img src="/styles/Images/FinalLogo.png" alt="GymGarage Logo">
                <h2>GymGarage</h2>
            </div>
            <ul class="menu">
                <li><a href="/admin/dashboard" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="/admin/orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="/admin/products"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="/admin/users"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="/admin/transactions"><i class="fas fa-credit-card"></i> Transactions</a></li>
                <li><a href="/admin/settings"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/admin/logout"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <header class="topbar">
                <div class="user-profile">
                    <img src="path/to/user/image.png" alt="User Profile">
                </div>
            </header>

            <div id="app">
                <!-- Content will be dynamically loaded here -->
            </div>
            
        </main>
    </div>
    <script type="module" src="/admin_settings/admin.js"></script>


</body>
</html>
