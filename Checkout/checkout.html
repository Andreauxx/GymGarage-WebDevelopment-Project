<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | GymGarage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="checkoutstyles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="promo-header">
      <div class="contact">
        <a href="/contact.html">Contact Us</a>
        <a href="#">Call Us!</a>
        <a href="#">Get Quote</a>
      </div>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav">
      <div class="logo">
        <img src="Images/FinalLogo.png" alt="GymGarage Logo" />
        <span class="logofont">GYMGARAGE</span>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="shop">Shop</a></li>
        <li><a href="plans">Plans</a></li>
        <li><a href="coaches">Coaches</a></li>
        <li><a href="about">About Us</a></li>
      </ul>
    </nav>

    <!-- Checkout Form -->
    <main class="checkout-container">
      <h1>Checkout</h1>
      <form class="checkout-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Full Name" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Delivery Address" required />
        </div>

        <div class="form-group">
          <label for="payment">Payment Method</label>
          <select id="payment" required>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Cash on Delivery</option>
          </select>
        </div>

        <div class="form-group">
            <label for="card">Card Details</label>
            <input type="text" id="card" placeholder="Card Number" required />
          </div>
  
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required />
          </div>
  
          <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="CVC" required />
          </div>
  
          <button type="submit" class="btn">Place Order</button>
        </form>
      </main>
  
      <!-- Footer Section -->
      <footer class="footer">
        <div class="footer-col">
          <h4>Follow Us</h4>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <div class="footer-col">
          <h4>Info</h4>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </footer>
    </body>
  </html>
